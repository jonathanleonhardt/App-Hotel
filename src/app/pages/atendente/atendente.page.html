<ion-header>
  <ion-toolbar>
    <ion-title>Painel adm</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button id="open-modal" expand="block" shape="round" class="cadastra-quarto-btn">
    Cadastrar quarto
  </ion-button>

  <ion-list>
    <ion-list-header >Quartos</ion-list-header>
    <ion-item *ngFor="let item of roomList">
      <ion-label>
        <p>{{ item.id }} - Tipo: {{ item.type }} | {{ item.status }}</p>
      </ion-label>
      <ion-button shape="round" (click)="confirmReservedRoom(item)" [disabled]="item.status === 'livre'">
        {{ item.status === 'confirmado' ? 'cancelar' : 'confirmar'}}
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="this.modal.dismiss(null, 'cancel')">Cancel</ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button (click)="this.modal.dismiss(this.name, 'confirm'); this.createNewRoom();" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-title>Cadastro de quarto</ion-title>
        <br/>
        <ion-label>Tipo de quarto</ion-label>
        <ion-list>
          <ion-item>
            <ion-select (ionChange)="handleNewRoomTypeChange($event)" interface="popover" placeholder="Categoria do quarto">
              <ion-select-option value="casal">Casal</ion-select-option>
              <ion-select-option value="solteiro">Solteiro</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-button expand="full" (click)="logout()">Logout</ion-button>

</ion-content>
